{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/postform.css' %}" />

    <link rel="stylesheet" href="{% static 'blog/index.css' %}" />
    <title>
        New Post form
    </title>
</head>

<body>
    <form class="form-control" action="/Create-new" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
    <div class="form-control {% if field.errors %}errors{% endif %}">
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
   
  {% endfor %}
        <button>Upload!</button>
    </form>
</body>

</html>
