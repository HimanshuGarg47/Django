{% load static %}
<li>
    <article class="post">
      <a href="{% url 'post-detail-page' post.slug %}">
        {% comment %} <img src="{{% static '../../../../../../uploads/' |add:post.image %}}" alt="{{ post.title }}"/>  {% endcomment %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}"/>

        <div class="post__content">
          <h3>{{ post.title }}</h3>
          <p>
            {{ post.excerpt }}
          </p>
        </div>
        <p>
         <strong>
          {{ post.pub_date|date:"d M Y" }}
         </strong> 
        </p>
      </a>
     
    </article>
  </li>
